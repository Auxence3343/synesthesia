<!doctype html>
<html lang="en" class="h-100 text-center">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Synesthesia - HOME</title>
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link href="style/home.css" rel="stylesheet">
    <meta name="theme-color" content="#7952b3">

</head>

<body class="d-flex h-100 text-center">
    <style>
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
      
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column ">

      <header class="mb-3">
        <div>
            <h3 class="float-md-start mb-auto me-auto ms-0"> <img class ="img-2 px-1 my-auto mx-0" src = "Images/peinture.png" alt = "logo">Synesthes.ia</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end ms-auto">
                <a class="nav-link" href="./index.html">Home</a>
                <a class="nav-link" href="./selection.html">Essayez !</a>
                <a class="nav-link active" aria-current="page" href="./game2.html">Jeu</a>
                <a class="nav-link" href="#">A propos</a>
            </nav>
        </div>
    </header>

        <main class="m-auto">
            
            <fieldset class="form-group">
                <legend class="mt-auto"> <h1>Donnez nous votre avis ! </h1></legend>
                  <label for="customRange1" class="form-label">Quality of the music</label>
                  <div class ="d-flex flex-line"> 
                    <input type="range" class="form-range mx-auto" min="0" max="5" step="0.5" id="Quality" onclick = "sliderValue()">
                    <p class = "mx-auto"> <span id="QualityD"></span> </p>
                  </div>
                  <label for="disabledRange" class="form-label">Was the music accurate ?</label>
                  <div class ="d-flex flex-line"> 
                    <input type="range" class="form-range mx-auto" min="0" max="5" step="0.5" id="Accuracy" onclick = "sliderValue()">
                    <p class = "mx-auto"> <span id="AccuracyD"></span> </p>
                  </div>
                  <label for="customRange3" class="form-label">Was the service quick ?</label>
                  <div class ="d-flex flex-line"> 
                    <input type="range" class="form-range mx-auto" min="0" max="5" step="0.5" id="Quickness" onclick = "sliderValue()">
                    <p class = "mx-auto"> <span id="QuicknessD"></span> </p>
                  </div>
                  
              </fieldset>

              <!-- Il faut afficher les rÃ©sultats et dans le vrai site, il faut les envoyer dans un autre endroit-->
              <button type="submit" class="btn btn-primary" onclick = "sliderValue()">Submit</button>
            </fieldset>

            <script> 

                var sliderQ = document.getElementById("Quality");
                var outputQ = document.getElementById("QualityD");
                outputQ.innerHTML = sliderQ.value * 2;
            
                var sliderW = document.getElementById("Accuracy");
                var outputW = document.getElementById("AccuracyD");
                outputW.innerHTML = sliderW.value * 2;
            
                var sliderC = document.getElementById("Quickness");
                var outputC = document.getElementById("QuicknessD");
                outputC.innerHTML = sliderC.value * 2;
                
                function sliderValue() {
                  outputQ.innerHTML = sliderQ.value * 2;
                  outputW.innerHTML = sliderW.value * 2;
                  outputC.innerHTML = sliderC.value * 2;
                }

            </script>

        </main>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
